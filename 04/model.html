<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#loginModal">
        Open Login Form
    </button>


    <div class="modal fade" id="loginModal" >
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Please Login To Continue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="text-success">
                            
                            <label for="usernameEmail"> Username or email</label>
                            
                            <input type="text" id="usernameEmail" class="form-control" > 
                            
                        </div>
                        <div class="text-success">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" >
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign In</button>
                        
                    </form>
                    <div class="text-center mt-4">
                        <p>or sign in with</p>
                        <button class="btn btn-outline-danger">Google</button>
                        <button class="btn btn-outline-primary">Facebook</button>
                        <button class="btn btn-outline-info">LinkedIn</button>
                        <button class="btn btn-outline-dark">GitHub</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="text-center w-100">By creating an account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Terms & Conditions</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
